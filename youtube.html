<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="youtube.css">
<link rel="stylesheet" href="sidebar.css">
<link rel="stylesheet" href="main.css">
</head>
<body>
   
   <div class="Top">
     <div class="left" style="grid-template-columns: 1fr 1fr;">
        <img class="menue" src="Youtube images/menue.png" alt="">
        <img class="logo" src="Youtube images/youtube logo.png" alt="">
     </div>

    <div class="middle"> 
             <input class="search" type="text" placeholder="search">


    </div>




    <div class="right" style="display: grid;
                              grid-template-columns: 1fr 1fr 1fr 2fr;">
        <button class="voice"><img src="Youtube images/voice search.png" alt="voice search"></button>
        <button class="add"> <img src="Youtube images/add.svg" alt="add"></button>
        <img class="notification" src="Youtube images/notifications.png" alt="notification">
        <img class="icon" src="Youtube images/icon.jpg" alt="icon">
    </div>
   </div>

   <div class="sidebar" style="grid-template-columns:1fr 1fr ifr ifr ;
                               display: grid;
                               max-height: fit-content;"
        >
        <img class="home" src="Youtube images/home.png">
        <img class="subscription" src="Youtube images/subscription.png">
        <img class="account" src="Youtube images/account.png">
        <img class="more" src="Youtube images/more.png">
        </div>
    </div>

    <div class="grid">
         <div class="R1" style="grid-template-columns: 1fr 1fr 1fr; 
        display: grid;"> fr1</div>

        <div class="R2" style="grid-template-columns: 1fr ifr ifr;
        display: grid;">fr2</div>

        <div class="R3" style="grid-template-columns: 1fr 1fr 1fr; 
        display: grid;"> fr3</div>
    
       </div>
    </div>
      
     

</body>
</html>
